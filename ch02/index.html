<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
      <p>{{ sayHello() }}</p>

    </div>



<script>

  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!',
    },
    methods: {
      sayHello: function() {
        return this.title; // Proxy property access
      }
    }


  })

</script>
  </body>
</html>
