<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
      <button v-on:click="increase" type="button" name="button">Click me</button>
      <p>{{counter}}</p>
      <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
      </menu>


    </div>



<script>

  new Vue({
    el: '#app',
    data: {
      counter: 0,
      x: 0,
      y: 0,

    },
    methods: {
      increase: function() {
        this.counter++;
      },
      updateCoordinates: function(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      }
    },




  })

</script>
  </body>
</html>
