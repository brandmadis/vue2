<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
      <hr>
      <p v-html="finishedLink"></p>

    </div>



<script>

  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!',
      link: 'http://google.com',
      finishedLink: '<a href="http://gooogle.com">Google</a>'
    },
    methods: {
      sayHello: function() {
        this.title = 'Hello!';
        return this.title; // Proxy property access
      }
    }


  })

</script>
  </body>
</html>
