<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="app">
      <input type="text" name="" value="" v-on:input="changeTitle">
      <p>{{ title }}</p>
    </div>



<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!'
    },
    methods: {
      changeTitle: function(event) {
        this.title = event.target.value;
      }
    }
  })
</script>
  </body>
</html>
